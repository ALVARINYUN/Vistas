<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MultiCompany - Iniciar Sesi√≥n</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
 <!-- Logo independiente arriba -->
  <header class="main-header">
    <div class="logo">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 4L4 8V16C4 17.1046 4.89543 18 6 18H18C19.1046 18 20 17.1046 20 16V8L12 4Z" stroke="#5b21b6" stroke-width="2" />
        <path d="M12 14V18" stroke="#5b21b6" stroke-width="2" />
        <path d="M8 14H16" stroke="#5b21b6" stroke-width="2" />
      </svg>
      <span>MultiCompany</span>
    </div>
  </header>

  <!-- Contenido principal: imagen + formulario -->
  <div class="container">
    <!-- Secci√≥n izquierda: Imagen y texto -->
    <div class="left-section">
      <h1>¬°Bienvenido!</h1>
      <p>Descubre lo mejor de nuestras tiendas y disfruta de una experiencia de compra √∫nica.</p>
      <img src="img/tienda-online-1.jpg" alt="Tienda en l√≠nea moderna" class="store-img" />
    </div>

    <!-- Secci√≥n derecha: Formulario -->
    <div class="right-section">
      <!-- Botones tipo pill -->
      <div class="tab-container">
        <button class="tab-btn active" onclick="showTab('login')">Iniciar Sesi√≥n</button>
        <button class="tab-btn" onclick="showTab('register')">Registrarse</button>
        <button class="tab-btn" onclick="showTab('back')">Volver</button>
      </div>

      <!-- Formulario de Login -->
      <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
        <div class="input-group">
          <label for="email">Correo electr√≥nico</label>
          <input type="email" id="email" placeholder="tu@empresa.com" required />
        </div>
        <div class="input-group">
          <label for="password">Contrase√±a</label>
          <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        </div>
        <button type="submit" class="btn-primary">Iniciar Sesi√≥n</button>
        <div class="forgot-password">
          <a href="#" onclick="alert('En desarrollo')">¬øOlvidaste tu contrase√±a?</a>
        </div>
        <div class="social-login">
          <p>O continua con</p>
          <div class="social-icons">
            <button class="social-btn">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%282016%29.svg/1200px-Facebook_logo_%282016%29.svg.png" alt="Facebook" />
            </button>
            <button class="social-btn">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="Google" />
            </button>
          </div>
        </div>
      </form>

      <!-- Formulario de Registro -->
      <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
        <!-- Selector de tipo de registro -->
        <div class="role-selector">
          <label class="form-label">Tipo de registro</label>
          <div class="role-options">
            <div class="role-option">
              <input type="radio" id="roleNatural" name="roleType" value="natural" class="role-input" checked onchange="handleRoleChange()">
              <label for="roleNatural" class="role-label">
                <span class="icon">üë§</span>
                <strong>Persona Natural</strong>
                <small>Para uso personal o profesional independiente</small>
              </label>
            </div>
            <div class="role-option">
              <input type="radio" id="roleCompany" name="roleType" value="company" class="role-input" onchange="handleRoleChange()">
              <label for="roleCompany" class="role-label">
                <span class="icon">üè¢</span>
                <strong>Empresa</strong>
                <small>Para organizaciones y empresas</small>
              </label>
            </div>
          </div>
        </div>

        <!-- Campos para persona natural -->
        <div id="naturalFields" class="natural-fields">
          <div class="input-group">
            <label for="firstName">Nombre</label>
            <input type="text" id="firstName" placeholder="Juan" required />
          </div>
          <div class="input-group">
            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" placeholder="P√©rez" required />
          </div>
          <div class="input-group">
            <label for="documentNumber">N√∫mero de Documento</label>
            <input type="text" id="documentNumber" placeholder="12345678" required />
          </div>
        </div>

        <!-- Campos para empresa -->
        <div id="companyFields" class="company-fields conditional-field">
          <div class="input-group">
            <label for="companyName">Raz√≥n Social</label>
            <input type="text" id="companyName" placeholder="Mi Empresa S.A.S" required />
          </div>
          <div class="input-group">
            <label for="nit">NIT</label>
            <input type="text" id="nit" placeholder="900123456-1" required />
          </div>
          <div class="input-group">
            <label for="legalRepresentative">Representante Legal</label>
            <input type="text" id="legalRepresentative" placeholder="Juan P√©rez" required />
          </div>
        </div>

        <div class="input-group">
          <label for="regEmail">Correo electr√≥nico</label>
          <input type="email" id="regEmail" placeholder="correo@ejemplo.com" required />
        </div>
        <div class="input-group">
          <label for="regPassword">Contrase√±a</label>
          <input type="password" id="regPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="8" />
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirmar Contrase√±a</label>
          <input type="password" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="8" />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="acceptTerms" class="checkbox-input" required />
          <label for="acceptTerms" class="checkbox-label">
            Acepto los <a href="#">t√©rminos y condiciones</a> y la <a href="#">pol√≠tica de privacidad</a>
          </label>
        </div>

        <button type="submit" class="btn-primary">Crear Cuenta</button>
      </form>
    </div>
  </div>

  <script>
    // Cambiar entre pesta√±as
    function showTab(tabId) {
      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
      document.getElementById(tabId + 'Form')?.classList.add('active');

      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    // Cambiar entre roles
    function handleRoleChange() {
      const naturalRadio = document.getElementById('roleNatural');
      const companyRadio = document.getElementById('roleCompany');
      const naturalFields = document.getElementById('naturalFields');
      const companyFields = document.getElementById('companyFields');

      if (naturalRadio.checked) {
        naturalFields.style.display = 'block';
        companyFields.classList.add('conditional-field');
        companyFields.style.display = 'none';
      } else {
        naturalFields.style.display = 'none';
        companyFields.classList.remove('conditional-field');
        companyFields.style.display = 'block';
      }
    }

    // Manejar login
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Por favor completa todos los campos.');
        return;
      }

      alert(`Iniciando sesi√≥n con ${email}...`);
    }

    // Manejar registro
    function handleRegister(e) {
      e.preventDefault();

      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Las contrase√±as no coinciden.');
        return;
      }

      const role = document.querySelector('input[name="roleType"]:checked').value;
      const email = document.getElementById('regEmail').value;

      alert(`Registro exitoso como ${role === 'natural' ? 'persona natural' : 'empresa'}! Bienvenido.`);
    }

    // Inicializar al cargar
    document.addEventListener('DOMContentLoaded', () => {
      showTab('login');
      handleRoleChange();
    });
  </script>
</body>
</html>
